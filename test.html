<!DOCTYPE html>
<html>
  <head>
    <title>Berechnung der Variablen in der Gleichung A = cos p</title>
  </head>
  <body>
    <h1>Berechnung der Variablen in der Gleichung A = cos p</h1>
    <form>
      <label for="A">A:</label>
      <input type="number" id="A" name="A"><br><br>
      <label for="p">p:</label>
      <input type="number" id="p" name="p"><br><br>
      <input type="button" value="Berechnen" onclick="berechnen()">
    </form>
    <br>
    <p id="ergebnis"></p>
    <script>
      function berechnen() {
        var A = document.getElementById("A").value;
        var p = document.getElementById("p").value;
        
        if (A === "" && p !== "") {
          A = Math.cos(p);
          document.getElementById("ergebnis").innerHTML = "A = " + A;
        } else if (p === "" && A !== "") {
          p = Math.acos(A);
          document.getElementById("ergebnis").innerHTML = "p = " + p;
        } else {
          document.getElementById("ergebnis").innerHTML = "Bitte geben Sie entweder A oder p ein.";
        }
      }
    </script>
  </body>
</html>
